<!-- templates/index.html -->

{% extends "_base.html" %}
{% load static %}
{% load compress %}

{% block navbar %}
<nav class="bg-gray-800 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a href="{{ .Site.Params.homepage }}/" class="flex items-center">
        <img src="../../static/images/logo.png" class="h-6 mr-3 sm:h-9" alt="Chessers Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Chessers</span>
    </a>
    <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
      <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
        <a href="http://127.0.0.1:8000/game/play"><button type="button" class="px-3 py-2 text-sm font-medium text-center bg-orange-500 rounded-lg hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-blue-300">Play</button></a>
      </ul>
    </div>
  </div>
</nav>

{% endblock navbar %}

{% block content %}
   

<div class="w-full max-w-sm mt-10 ml-10 border border-gray-800 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

  <div class="bg-gray-800 flex flex-col items-center pb-10">
      <img class="w-24 h-24 mb-3 mt-3 rounded-full shadow-lg" src="{% static '/images/profilepic.png' %}" alt="Bonnie image"/>
      <h5 class="mb-1 text-xl font-medium text-white">{{user.username}}</h5>
      <span class="text-sm text-white">Rating</span>
      <div class="flex mt-4 space-x-3 md:mt-6">
        <button type="button" class="px-3 py-2 text-sm font-medium text-center bg-orange-500 rounded-lg hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-blue-300">Add Friend</button>
      </div>
  </div>
</div>
{% endblock content %}
{% block javascript %}
{% endblock javascript %}
